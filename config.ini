[PrintFormat]
DisPlayFile=0
DisplayFun=1
DisplayLine=1
DisplayTime=1
DisplayColor=1


[LogFileInfo]
LogDir=./log          ;保存地址
FileMode=1            ;1覆盖 2新建
War_FileBlockSize=10  ;MB
INF_FileBlockSize=30  ;MB
ERR_FileBlockSize=10  ;MB
FAT_FileBlockSize=5   ;MB

[SystemSet]
LogOpen=1
LogWorker=2           ;1 文件 2控制台 4网络
Port=8970             ;网络端口


